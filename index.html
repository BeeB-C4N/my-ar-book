<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ARえほん</title>

    <style>body { margin: 0; }</style>

  <body>
<a-scene embedded>
  <a-assets>
    <img id="myimage" src="Lemon.jpg" />
  </a-assets>
  <a-camera></a-camera>

</a-scene>
  </body>
</html>
