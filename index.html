<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>カメラテスト</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #camera {
        position: absolute;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
      }
      #overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <video id="camera" autoplay playsinline></video>
    <img id="overlay" src="Lemon.jpg" alt="レモン画像" />

    <script>
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("カメラの取得に失敗しました:", err);
          alert("カメラの利用を許可してください。");
        });
    </script>
  </body>
</html>
